<!DOCTYPE html>
<html>
<head>
  <title>Simple Five-Tag Website</title>

    section { margin: 20px; padding: 10px; border: 1px solid #ddd; }
    footer { background: #f1f1f1; padding: 10px; color: #555; }

    <h1>My Simple Website</h1>

  </section>
  <footer>
    <p>&copy; 2025 Simple Website</p>
  </footer>
</body>
</html>
