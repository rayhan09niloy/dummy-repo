<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f8f9fa; }
.profile-card { max-width: 400px; margin: 50px auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 8px
rgba(0, 0, 0, 0.2); overflow: hidden; }
.profile-image-container { text-align: center; margin-top: 20px; }
.profile-image { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; }
.profile-header { background-color: #007bff; color: white; text-align: center; padding: 20px 10px; }
.profile-details { padding: 20px; }
.profile-footer { background-color: #f1f1f1; text-align: center; padding: 15px 10px; }
.btn-custom { background-color: #007bff; color: white; border: none; }
.btn-custom:hover { background-color: #0056b3; }
</style>
</head>
<body>
<div class="profile-card">
<div class="profile-image-container">
<img src="image.jpeg" alt="My Photo" class="profile-image">
</div>
<div class="profile-header">
<h2>Himel Ahmed</h2>
</div>
<div class="profile-details">
<p><strong>Roll:</strong> 750855</p>
<p><strong>Semester:</strong> 4th Semester</p>
<p><strong>Course:</strong> Computer Science and Technology</p>
<p><strong>Hobbies:</strong> Coding, Reading, Gaming</p>
</div>
<div class="profile-footer">
<button class="btn btn-custom">Contact Me</button>
</div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
